name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build postgres:${{ matrix.postgres_version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - postgres_version: "18.1-alpine3.23"
            is_latest: true
          - postgres_version: "17.7-alpine3.23"
            is_latest: false
          - postgres_version: "16.11-alpine3.23"
            is_latest: false
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set lowercase image name
        id: image_name
        run: echo "name=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate all tags
        id: final_tags
        run: |
          VERSION="${{ matrix.postgres_version }}"
          MAJOR_MINOR=$(echo $VERSION | grep -oE '^[0-9]+\.[0-9]+')
          MAJOR=$(echo $MAJOR_MINOR | cut -d. -f1)
          ALPINE_VERSION=$(echo $VERSION | grep -oE 'alpine[0-9]+\.[0-9]+')
          BASE="${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}"

          TAGS=("${MAJOR}" "${MAJOR_MINOR}" "${MAJOR}-alpine" "${MAJOR_MINOR}-alpine" "${MAJOR}-${ALPINE_VERSION}" "${MAJOR_MINOR}-${ALPINE_VERSION}")

          if [ "${{ matrix.is_latest }}" = "true" ]; then
            TAGS+=("latest" "alpine")
          fi

          TAG_LIST=$(printf "${BASE}:%s," "${TAGS[@]}")
          TAG_LIST=${TAG_LIST%,}
          echo "list=${TAG_LIST}" >> $GITHUB_OUTPUT
          echo "Generated tags:"
          for tag in "${TAGS[@]}"; do
            echo "  ${BASE}:${tag}"
          done

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.final_tags.outputs.list }}
          build-args: |
            POSTGRES_VERSION=${{ matrix.postgres_version }}
          cache-from: type=gha,scope=postgres${{ matrix.postgres_version }}
          cache-to: type=gha,mode=max,scope=postgres${{ matrix.postgres_version }}
